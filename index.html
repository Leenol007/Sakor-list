<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakor Books</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --card-bg: #ffffff;
      --shadow: 0 6px 18px rgba(37, 99, 235, 0.07);
      --radius: 0.75rem;
      --accent: #dbeafe;
      --text: #111827;
      --muted: #6b7280;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #eff6ff);
      color: var(--text);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 2.5rem;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .book-card-custom {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      padding: 1.25rem;
      transition: 0.25s ease-out;
      border: 1px solid #edf2f7;
      height: 100%;
    }

    .book-card-custom:hover {
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.12);
      transform: translateY(-4px) scale(1.01);
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 0.5rem;
      background: var(--accent);
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .book-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0 0 0.35rem 0;
      line-height: 1.4;
      min-height: 2.8em;
    }

    .book-author {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    .book-price {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--primary);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .book-card-custom { padding: 1rem; }
    }
  </style>
</head>

<body>
  <div class="container mt-5 mb-5">
    <h1>Sakor Books</h1>
    <div class="row gy-4">
      
      <!-- Repeat this block for each book -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="book-card-custom">
          <img class="book-cover" src="books/IMG_7280.jpeg" alt="The 48 Laws of Power" />
          <div class="book-title">The 48 Laws of Power</div>
          <div class="book-author">by Robert Greene</div>
          <div class="book-price">$7.50</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="book-card-custom">
          <img class="book-cover" src="books/IMG_7274.jpeg" alt="Good Vibes, Good Life" />
          <div class="book-title">Good Vibes, Good Life</div>
          <div class="book-author">by Vex King</div>
          <div class="book-price">$7.50</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="book-card-custom">
          <img class="book-cover" src="IMG_8811.JPG" alt="Jim Rohn" />
          <div class="book-title">Jim Rohn</div>
          <div class="book-author">by Jim Rohn</div>
          <div class="book-price">$3.50</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="book-card-custom">
          <img class="book-cover" src="books/IMG_3826.jpeg" alt="Believe It" />
          <div class="book-title">Believe It</div>
          <div class="book-author">by Napoleon Hill</div>
          <div class="book-price">$6.50</div>
        </div>
      </div>

      <!-- Add more cards here as needed, copy/paste and update image paths + book info -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
